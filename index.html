<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      
      <!-- Timer Display -->
      <div class="flex justify-between items-center mb-4">
        <h2 id="timer" class="text-red-500 font-bold">Time: 30s</h2>
      </div>
  
      <!-- Question Section -->
      <h1 id="question" class="text-2xl font-semibold text-gray-800 mb-6">1.What is the capital of France?</h1>
      
      <!-- Options Section -->
      <div id="options" class="space-y-4">
        <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Paris</button>
        <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">London</button>
        <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Berlin</button>
        <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Rome</button>
      </div>
      <!-- Next Button -->
      <button class="w-full p-4 bg-green-500 text-white font-semibold rounded-lg mt-6 hover:bg-green-600">Next</button>
      <h1 id="question" class="text-2xl font-semibold text-gray-800 mb-6">2.Which continent is the Sahara Desert located in?</h1>
<div id="options" class="space-y-4">
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Asia</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Africa</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">South America</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Australia</button>
</div>
<!-- Next Button -->
<button class="w-full p-4 bg-green-500 text-white font-semibold rounded-lg mt-6 hover:bg-green-600">Next</button>
<br>
<h1 id="question" class="text-2xl font-semibold text-gray-800 mb-6">3.What is the chemical symbol for water?</h1>
<div id="options" class="space-y-4">
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">H2O</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">O2</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">CO2</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">NaCl</button>
</div>
<!-- Next Button -->
<button class="w-full p-4 bg-green-500 text-white font-semibold rounded-lg mt-6 hover:bg-green-600">Next</button>
<br>
<h1 id="question" class="text-2xl font-semibold text-gray-800 mb-6">4. What is the powerhouse of the cell?</h1>
<div id="options" class="space-y-4">
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Mitochondria</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Nucleus</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Ribosome</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">Endoplasmic Reticulum</button>
</div>
<!-- Next Button -->
<button class="w-full p-4 bg-green-500 text-white font-semibold rounded-lg mt-6 hover:bg-green-600">Next</button>
<h1 id="question" class="text-2xl font-semibold text-gray-800 mb-6">5. What is the speed of light?</h1>
<div id="options" class="space-y-4">
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">299,792,458 m/s</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">150,000,000 m/s</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">3,000,000 m/s</button>
  <button class="w-full p-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300">1,080,000,000 m/s</button>
</div>
<!-- Next Button -->
<button class="w-full p-4 bg-green-500 text-white font-semibold rounded-lg mt-6 hover:bg-green-600">Next</button>
    </div>
  </div>
  

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
