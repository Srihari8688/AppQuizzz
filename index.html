<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="/src/App.css">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Welcome Screen -->
  <section id="welcome-screen" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-4">Welcome to the Quiz App</h1>
    <p class="text-lg text-gray-600 mb-6">Test your knowledge in this fun quiz!</p>
    <button onclick="startQuiz()" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Start Quiz</button>
  </section>

  <!-- Quiz Section -->
  <section id="quiz-section" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-xl p-8 bg-white rounded-lg shadow-lg">
      <h2 id="question" class="text-2xl font-semibold">Question goes here</h2>
      <div id="options" class="flex flex-col space-y-3 mt-4">
        <!-- Options will be added here using JS -->
      </div>
      <button onclick="prevQuestion()" class="mt-6 bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 previous">Prev</button>
      <button onclick="nextQuestion()" class="mt-6 bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 next  ">Next</button>
      
    </div>
    
      
    
    <!-- Progress Bar -->
    <div class="w-full max-w-xl mt-4 bg-gray-300">
      <div id="progress" class="h-4 bg-blue-500 w-0"></div>
    </div>

    <!-- Timer -->
    <div class="text-xl font-semibold mt-4">Time Left: <span id="time">30</span> sec</div>
  </section>

  <!-- Results Screen -->
  <section id="result-screen" class="hidden flex flex-col items-center justify-center h-screen">
    <h2 class="text-4xl font-bold mb-4">Quiz Completed!</h2>
    <p class="text-xl mb-4">Your Score: <span id="score">0</span></p>
    <button onclick="restartQuiz()" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600">Restart Quiz</button>
  </section>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
